<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせメッセージ登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
     　　<div>
        <p class="mt-3">どの分野のお知らせ配信を希望しますか？</p>
　　　　　</div>
          <div>
          <p class="mt-3">防災に関する情報※必須です<br>
       　 <input type="radio" name="bousai" value="配信希望"> 配信希望
　　　　　<input type="radio" name="bousai" value="解除" disabled> 解除
          </p>
          </div>
          <div>
          <p class="mt-3">火災予防に関する情報<br>
       　 <input type="radio" name="kasai" value="配信希望" required> 配信希望
　　　　　<input type="radio" name="kasai" value="解除"> 解除
          </p>
          </div>
          </div>
          <p class="mt-3">交通安全、健康に関する情報<br>
       　 <input type="radio" name="anzen" value="配信希望" required> 配信希望
　　　　　<input type="radio" name="anzen" value="解除" > 解除
          </p>
          </div>
          <div>
          <p class="mt-3">各種イベント情報<br>
       　 <input type="radio" name="event" value="配信希望" required> 配信希望
　　　　　<input type="radio" name="event" value="解除" > 解除
          </p>
          </div>
          <div>
          <p class="mt-3">市議会からのお知らせ<br>
       　 <input type="radio" name="gikai" value="配信希望" required> 配信希望
　　　　　<input type="radio" name="gikai" value="解除" > 解除
          </p>
          </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657224408-bZwYKJgB";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('メッセージ送信失敗 ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const bousai    = $('input[name="bousai"]').val();
                const kasai = $('input[name="kasai"]').val();
                const anzen  = $('input[name="anzen"]').val();
                const event  = $('input[name="event"]').val();
                const gikai = $('input[name="gikai"]').val();
                const msg = `${bousai}\n${kasai}\n${anzen}\n${gikai}\n${gikai}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
